<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
<title>Campus Preneur</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<section>
  <div class="container">
    <div class="login-form">
      <h1>Sign In</h1>
      <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <div class="g-recaptcha" data-sitekey="6LfyY7gUAAAAAAhjxxSXGqBKebJxz2Gr7DdquvOa"></div>
        <input type="submit"  value="Login">
      </form>
      <a href="#">Forgot Password</a>
    </div>
  </div>
</section>
</body>
</html>
