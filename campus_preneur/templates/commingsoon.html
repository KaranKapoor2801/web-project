<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <link rel="stylesheet" href="{% static 'css/comingsoon.css' %}">        
        <title>Coming Soon | Campus Preneur</title>

        <style>
            p {
            text-align: center;
            font-size: 25px;
            margin-top: 0px;
            text-transform: lowercase;
            font-weight: 700;
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="text-box" >
                <h1 class="heading-primary">
                    <span class="heading-primary-main"></span>
                    <span class="heading-primary-sub">COMING SOON</span>
                    <p id="demo"></p>
                </h1>
                <a href="#" class="btn btn-white">Rules</a><br><br>
				<a target="_blank" href="https://www.facebook.com/campuspreneurnitkkr/" class="fa fa-facebook"></a> 
				<a target="_blank" href="https://www.instagram.com/icell.nitkkr/" class="fa fa-instagram"></a>

            </div>
        </header>
        
         <script>
            var countDownDate = new Date("Sept 23, 2019 15:37:25").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
            }, 1000);
        </script>
    </body>
</html>
